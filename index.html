<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <style>
                body{
                    background: #ececec;
                }
                
                #profile{
                    height: auto;
                    width: 445px;
                    border: 4px solid transparent;
                    background: linear-gradient(#f70776, #ff0000, #efd510, #f83e4b);
                    border-radius: 50%;
                }
                h5{
                    font-size: 20px;
                }
            </style>
        <title>My-BirthDay</title>
    </head>

    <body>
        <div class="container-fluid mt-5">
            <div class="container">
                <div class="row text-center">
                    <div class=" col-12 col-md-12  py-2">
                        <img id="profile" src="./image/profile2.png" class="img-fluid" alt="" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-12 text-center">
                        <h3 class="">Days Left in My BirthDay...</h3>
                    </div>
                </div>
                <div class="row justify-content-between bg-danger mx-md-5 py-2 px-4 p-md-4 rounded-2">
                    <div class="col-3 text-center border-end">
                        <h5 class="text-light"><span id="days"></span> Days</h5>
                    </div>
                    <div class="col-3 text-center border-end">
                        <h5 class="text-light"><span id="hrs"></span> Hours</h5>
                    </div>
                    <div class="col-3 text-center border-end">
                        <h5 class="text-light"><span id="mins"></span> Minutes</h5>
                    </div>
                    <div class="col-3 text-center ">
                        
                        <h5 class="text-light"><span id="sec"></span> Seconds</h5>
                    </div>
                </div>
            </div>
            
        </div>



        <script>
            //********************************************************************************************
            //ENTER YOUR DATE OF BIRTH HERE
            var dd = "24";//DATE
            var mm = "Nov";//MONTH
            function countDate() {
                let currentYear = new Date().getFullYear();
                let Dob = new Date(`${mm} ${dd}, ${currentYear} 00:00:00`).getTime();
                let currentDate = new Date().getTime();
                let dTime = Dob - currentDate;

                // to check the birthday...
                var today = new Date();
                var bday = new Date(`${mm} ${dd}, ${currentYear}`);

                var cd = today.getDate();
                var cm = today.getMonth();

                var bd = bday.getDate();
                var bm = bday.getMonth();

                if (bm == cm) {
                    if (cd < bd) {
                        countDown(dTime);
                    }
                    else if (cd == bd) {
                        document.getElementById("timer").style = "display:none;"
                        document.getElementById("msg").innerHTML = "Today's  is my BirthDay..!"
                    }
                    else {
                        let nextDate = new Date(`${mm} ${dd}, ${currentYear + 1} 00:00:00`).getTime();
                        countDown(nextDate - currentDate);
                    }
                }
                else {
                    if (cm < bm) {
                        countDown(dTime);
                    }
                    else {
                        //*******************Next BirthDay****************
                        let nextDate = new Date(`${mm} ${dd}, ${currentYear + 1} 00:00:00`).getTime();
                        countDown(nextDate - currentDate);
                    }
                }
            }
            // *************************to show countdown************************
            function countDown(dtime) {
                let days = Math.floor(dtime / (24 * 60 * 60 * 1000));
                let hrs = Math.floor((dtime % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                let minutes = Math.floor((dtime % (60 * 60 * 1000)) / (60 * 1000));
                let seconds = Math.floor((dtime % (60 * 1000)) / (1000));
                //*******************showing on page*******************************
                document.getElementById("days").innerHTML = days
                document.getElementById("hrs").innerHTML = hrs
                document.getElementById("mins").innerHTML = minutes
                document.getElementById("sec").innerHTML = seconds
            }
            var temp = setInterval(countDate, 1000);
        </script>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
